    <title>GradKey - CSS Gradient Generator</title>
    <!-- Connect StyleSheet (CSS) -->
    <link rel="stylesheet" href="style.css">
    <!-- Connect Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
    <!-- RemixIcon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>

<body>
    <!-- Start Header Section -->
    <header id="header">
        <nav>
            <!-- Brand Name -->
            <div class="brand-name">
                <a href="" id="gradkey">GradKey</a>
            </div>

            <div class="navlinks">

            </div>

            <div class="mobile-menu" id="mobileMenu">
                <i class="ri-close-line" id="closeMenu"></i>

                <a href="">Saved</a>
                <a href="">Contact</a>
            </div>

            <div class="overlay" id="overlay"></div>
        </nav>
    </header>
    <!-- End Header Section -->

    <!-- Start Hero Section -->
    <main id="hero">
        <div class="container">
            <div class="gradient-display" id="displayGrad">
                <i class="ri-heart-line" title="Add to Favourite"></i>
            </div>
            <div class="button-div">
                <button id="leftBtn">#0a7a63</button>

            </div>
            <div class="copyCode" title="Copy to Clipboard">
                <span id="copyText">background-image: linear-gradient(to right, #0a7a63, #9b0f12)</span>
                <i class="ri-file-copy-line"></i>

        </div>
